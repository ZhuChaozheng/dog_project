<!DOCTYPE html>
<html>
<head>
<title>Live Streaming</title>
<style>
html,body {
  width:99%;
  height:98%;
}

.UpsideDown
{
filter:  progid:DXImageTransform.Microsoft.BasicImage(rotation=2);  /* IE6,IE7 */
ms-filter: "progid:DXImageTransform.Microsoft.BasicImage(rotation=2)"; /* IE8 */
-moz-transform: rotate(-180deg);  /* FireFox 3.5+ */
-o-transform: rotate(-180deg);  /* Opera 10.5 */
-webkit-transform: rotate(-180deg);  /* Safari 3.1+, Chrome */
position: absolute;
}
</style>
<!-- strobe -->
<script type="text/javascript" src="strobe/lib/swfobject.js"></script>
<script type="text/javascript">
  var parameters = {  
     src: "rtmp://server.blackant.org:1935/live_2711/hello",  
     autoPlay: true,  
     controlBarAutoHide: true,  
     playButtonOverlay: false,  
     showVideoInfoOverlayOnStartUp: false,  
     optimizeBuffering : false,  
     initialBufferTime : 0.1,  
     expandedBufferTime : 0.1,  
     minContinuousPlayback : 0.1,  
     poster: "images/poster.png"  
  };  
  swfobject.embedSWF(
    "strobe/StrobeMediaPlayback.swf"
    , "StrobeMediaPlayback"
    , "100%"
    , "100%"
    , "10.1.0"
    , "strobe/expressInstall.swf"
    , parameters
    , {
      allowFullScreen: "false"
    }
    , {
      name: "StrobeMediaPlayback"
    }
  );
</script>

</head>
<!--<body class="UpsideDown">-->
<body>
<div id="StrobeMediaPlayback" width='100%' height='100%'></div>
</body>
</html>
